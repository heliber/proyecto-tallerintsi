<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon de la página -->
    <link rel="icon" href="{% static 'imgen/favicon.ico' %}" type="image/x-icon">
    <title>Registro</title>
</head>
<body>
    {% block content %}
 <!-- Menú Superior con Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">
            <img src="{% static 'imgen/logo1.png' %}" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#documentos">Documentos</a></li>
                <!--<li class="nav-item"><a class="nav-link" href="#precio">Precio</a></li>-->
                <li class="nav-item"><a class="nav-link" href="#recursos">Recursos</a></li>
                <li class="nav-item"><a class="nav-link" href="#nosotros">Nosotros</a></li>
                <li class="nav-item">
                    <a class="btn btn-outline-success ms-3" href="{% url 'registro' %}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success ms-3" href="{% url 'login' %}">Inicio sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center align-items-center vh-50 mt-4">
    <div class="card p-4" style="width: 22rem;">
        <div class="text-center mb-2">
            <img src="{% static 'imgen/register_icon.png' %}" alt="Register Icon" width="72">
        </div>
        <!--parte de aqui es para el registro-->
        <h3 class="text-center mb-2">Registro</h3>
        <form method="POST" action="{% url 'registro' %}">
            {% csrf_token %}
            <div class="mb-3">
                <!--<label for="username" class="block text-gray-700 text-sm font-bold mb-2">Nombre Usuario</label>-->
                <input type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Nombre de usuario" aria-describedby="addon-wrapping" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <!--<label for="email" class="form-label">Correo</label>-->
                <input type="email" class="form-control" placeholder="Correo" aria-label="correo" aria-describedby="addon-wrapping" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <!--<label for="password1" class="form-label">Contraseña</label>-->
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="addon-wrapping" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <!--<label for="password2" class="form-label">Confirmar contraseña</label>-->
                <input type="password" class="form-control" placeholder="Confirmar contraseña" aria-label="Confirmar contraseña" aria-describedby="addon-wrapping" id="password2" name="password2" required>
            </div>
            <center><button type="submit" class="btn btn-primary w-50">Registrarse</button></center>
        </form>
        <div class="text-center mt-2">
            <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
