{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-4">{{ documento.titulo }}</h1>
    <p class="text-gray-600 mb-4">Creado el: {{ documento.fecha_creacion|date:"d/m/Y" }}</p>
    <div class="bg-white shadow-md rounded-lg p-6">
        {{ documento.contenido|linebreaks }}
    </div>
    <div class="mt-4">
        <a href="{% url 'dashboard:bandeja_entrada' %}" class="text-blue-500 hover:underline">Volver a la bandeja de entrada</a>
    </div>
</div>
{% endblock %}
