{% extends 'base.html' %}

{% block content %}
<div class="p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Crear Proyecto</h1>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.titulo.id_for_label }}">
                    nombre
                </label>
                {{ form.nombre }}
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ form.descripcion.id_for_label }}">
                    estado
                </label>
                {{ form.estado }}
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Crear Proyecto
                </button>
                <a class="inline-block align-baseline font-bold text-sm text-purple-500 hover:text-purple-800" href="{% url 'dashboard:proyectos' %}">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
